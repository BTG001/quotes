<div class="container">
  <form id="fom" (ngSubmit)="submitQuote()"  #quoteForm='ngForm'>
      <div class="form-group">

          <label for="name"><strong>Quote:</strong></label>
          <input type="text" class="form-control" id="name" [(ngModel)]="newQuote.name" name="name" #name="ngModel" placeholder="Add Your Quote Here:" required>
          <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
              <p>Quote is required</p>
          </div>
      </div>
      <div class="form-group">

          <label for="author"><strong>Author:</strong></label>
          <input type="text" class="form-control" id="author" [(ngModel)]="newQuote.author" name="author" #author="ngModel" placeholder="Add Name of the Author Here:" required>
          <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
              <p>Author is required</p>
          </div>

      </div>
      <div class="form-group">

          <label for="fan"><strong>Person's name:</strong></label>
          <input type="text" class="form-control" id="fan" [(ngModel)]="newQuote.fan" name="fan" #fan="ngModel" placeholder="Write Your Name Here:" required>
          <div [hidden]="fan.valid || fan.pristine" class="alert alert-danger">
              <p>Your name is required</p>
          </div>

      </div>
      <button type="submit" class="btn btn-success">Add a Quote</button>
  </form>
</div>
