
  <h1>Insightful Quotes</h1>
  <hr>
    <ul>
      <div *ngFor="let quote of quotes; let i = index">
        <li><span id="quote"> {{ quote.name }} </span></li>
        <button (click)='toggleDetails(i)'>Toggle Details</button>
        <app-quote-detail *ngIf='quote.Author' [quote]='quote' (isComplete) = 'completeGoal($event,i)'></app-quote-detail>
      </div>
    </ul>
